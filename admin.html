<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Konfirmasi Galeri</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #22282d;
      min-height: 100vh;
      padding: 30px 15px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 650px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: white;
      margin-bottom: 20px;
      text-align: center;
    }
    .entry {
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      color: #222;
    }
    .entry time {
      font-size: 14px;
      color: #333;
      display: block;
      margin-bottom: 8px;
    }
    .entry p {
      margin: 5px 0;
    }
    .button {
      margin-top: 10px;
      background-color: #40bcf4;
      color: white;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .button:hover {
      background-color: #00e054;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Admin: Refleksi Menunggu Persetujuan</h1>
    <div id="adminContainer">Memuat data...</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDG_CJhx-NzuNtnbLs7kVCXXqnDCGBjrx8",
      authDomain: "cerminan-guts.firebaseapp.com",
      projectId: "cerminan-guts",
      storageBucket: "cerminan-guts.appspot.com",
      messagingSenderId: "1027822835789",
      appId: "1:1027822835789:web:a76ed4aa1776b485d16404",
      measurementId: "G-5ZCDL13NRF"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const adminContainer = document.getElementById("adminContainer");

    // Ambil hanya refleksi yang isPending true
    db.collection("refleksi")
      .where("isPending", "==", true)
      .orderBy("time", "desc")
      .get()
      .then((querySnapshot) => {
        if (querySnapshot.empty) {
          adminContainer.innerHTML = "<p style='color:white;'>Tidak ada refleksi yang menunggu publikasi.</p>";
          return;
        }

        adminContainer.innerHTML = "";

        querySnapshot.forEach((doc) => {
          const entry = doc.data();
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <time>üïí ${entry.time.toDate().toLocaleString()}</time>
            <p><strong>${entry.question}</strong><br>${entry.answer}</p>
            ${entry.hope ? `<p><strong>Harapan:</strong><br>${entry.hope}</p>` : ""}
            <button class="button" onclick="publishReflection('${doc.id}')">‚úÖ Publikasikan</button>
          `;
          adminContainer.appendChild(div);
        });
      })
      .catch((error) => {
        adminContainer.innerHTML = "<p style='color:white;'>Gagal memuat data.</p>";
        console.error("Error:", error);
      });

    // Fungsi untuk mempublikasikan refleksi
    function publishReflection(docId) {
      if (confirm("Yakin ingin mempublikasikan refleksi ini ke galeri?")) {
        db.collection("refleksi").doc(docId).update({
          isPublic: true,
          isPending: false
        })
        .then(() => {
          alert("Refleksi berhasil dipublikasikan.");
          location.reload();
        })
        .catch((error) => {
          alert("Gagal mempublikasikan: " + error.message);
        });
      }
    }
  </script>
</body>
</html>
