<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Cerminan Guts</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1f1f1f;
      font-family: 'Source Sans Pro', sans-serif;
      padding: 20px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .entry {
      background-color: #2e2e2e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .entry p {
      margin: 8px 0;
    }

    .entry button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #40bcf4;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .entry button:hover {
      background-color: #00e054;
    }

    .back {
      text-align: center;
      margin-top: 40px;
    }

    .back a {
      color: #EEC643;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Panel Admin: Refleksi Belum Dipublikasi</h1>
  <div id="adminContainer">Memuat...</div>

  <div class="back">
    <a href="index.html">‚¨ÖÔ∏è Kembali ke Halaman Utama</a>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDG_CJhx-NzuNtnbLs7kVCXXqnDCGBjrx8",
      authDomain: "cerminan-guts.firebaseapp.com",
      projectId: "cerminan-guts",
      storageBucket: "cerminan-guts.appspot.com",
      messagingSenderId: "1027822835789",
      appId: "1:1027822835789:web:a76ed4aa1776b485d16404",
      measurementId: "G-5ZCDL13NRF"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const adminContainer = document.getElementById("adminContainer");

    db.collection("refleksi")
      .where("isPublic", "==", false)
      .orderBy("time", "desc")
      .get()
      .then((querySnapshot) => {
        if (querySnapshot.empty) {
          adminContainer.innerHTML = "<p>Tidak ada refleksi yang menunggu publikasi.</p>";
          return;
        }

        adminContainer.innerHTML = ""; // Kosongkan loading
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <p><strong>üïí Waktu:</strong> ${data.time.toDate().toLocaleString()}</p>
            <p><strong>Pertanyaan:</strong> ${data.question}</p>
            <p><strong>Jawaban:</strong> ${data.answer}</p>
            <p><strong>Harapan:</strong> ${data.hope || "‚Äî"}</p>
            <button onclick="publish('${doc.id}', this)">Publikasikan ke Galeri</button>
          `;
          adminContainer.appendChild(div);
        });
      });

    function publish(docId, btn) {
      db.collection("refleksi").doc(docId).update({
        isPublic: true
      })
      .then(() => {
        btn.parentElement.style.opacity = 0.5;
        btn.textContent = "‚úÖ Dipublikasikan";
        btn.disabled = true;
      })
      .catch((err) => {
        alert("Gagal mempublikasikan: " + err.message);
      });
    }
  </script>
</body>
</html>
