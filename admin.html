<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Cerminan Guts</title>
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .entry {
      background-color: #2d2d2d;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #444;
    }
    time {
      font-size: 13px;
      color: #ccc;
    }
    .button {
      padding: 6px 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .button:hover {
      opacity: 0.9;
    }
    .publish {
      background-color: #00c853;
      color: white;
    }
    .delete {
      background-color: #d32f2f;
      color: white;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h1>📋 Panel Admin - Cerminan Guts</h1>

  <h2>🕒 Refleksi Menunggu Publikasi</h2>
  <div id="adminContainer"></div>

  <h2>🌅 Refleksi di Galeri Publik</h2>
  <div id="publishedContainer"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDG_CJhx-NzuNtnbLs7kVCXXqnDCGBjrx8",
      authDomain: "cerminan-guts.firebaseapp.com",
      projectId: "cerminan-guts",
      storageBucket: "cerminan-guts.appspot.com",
      messagingSenderId: "1027822835789",
      appId: "1:1027822835789:web:a76ed4aa1776b485d16404",
      measurementId: "G-5ZCDL13NRF"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 🔹 Load Pending
    function loadPending() {
      const adminContainer = document.getElementById("adminContainer");

      db.collection("refleksi")
        .where("isPending", "==", true)
        .orderBy("time", "desc")
        .get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            adminContainer.innerHTML = "<p style='color:#aaa;'>Tidak ada refleksi yang menunggu publikasi.</p>";
            return;
          }

          adminContainer.innerHTML = "";
          querySnapshot.forEach((doc) => {
            const entry = doc.data();
            const div = document.createElement("div");
            div.className = "entry";
            div.innerHTML = `
              <time>🕒 ${entry.time.toDate().toLocaleString()}</time>
              <p><strong>${entry.question}</strong><br>${entry.answer}</p>
              ${entry.hope ? `<p><strong>Harapan:</strong><br>${entry.hope}</p>` : ""}
              <button class="button publish" onclick="publishReflection('${doc.id}')">✅ Publikasikan</button>
            `;
            adminContainer.appendChild(div);
          });
        })
        .catch((error) => {
          adminContainer.innerHTML = "<p style='color:#f66;'>Gagal memuat data.</p>";
          console.error("Error:", error);
        });
    }

    // 🔹 Load Published
    function loadPublished() {
      const publishedContainer = document.getElementById("publishedContainer");

      db.collection("refleksi")
        .where("isPublic", "==", true)
        .orderBy("time", "desc")
        .get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            publishedContainer.innerHTML = "<p style='color:#aaa;'>Belum ada refleksi yang dipublikasikan.</p>";
            return;
          }

          publishedContainer.innerHTML = "";
          querySnapshot.forEach((doc) => {
            const entry = doc.data();
            const div = document.createElement("div");
            div.className = "entry";
            div.innerHTML = `
              <time>🕒 ${entry.time.toDate().toLocaleString()}</time>
              <p><strong>${entry.question}</strong><br>${entry.answer}</p>
              ${entry.hope ? `<p><strong>Harapan:</strong><br>${entry.hope}</p>` : ""}
              <button class="button delete" onclick="deleteReflection('${doc.id}')">🗑️ Hapus dari Galeri</button>
            `;
            publishedContainer.appendChild(div);
          });
        })
        .catch((error) => {
          publishedContainer.innerHTML = "<p style='color:#f66;'>Gagal memuat galeri.</p>";
          console.error("Error:", error);
        });
    }

    // 🔹 Publikasikan Refleksi
    function publishReflection(docId) {
      db.collection("refleksi").doc(docId).update({
        isPublic: true,
        isPending: false
      })
      .then(() => {
        alert("Refleksi berhasil dipublikasikan.");
        location.reload();
      })
      .catch((error) => {
        alert("Gagal mempublikasikan: " + error.message);
      });
    }

    // 🔹 Hapus Refleksi dari Galeri
    function deleteReflection(docId) {
      if (confirm("Yakin ingin menghapus refleksi ini dari galeri?")) {
        db.collection("refleksi").doc(docId).delete()
          .then(() => {
            alert("Refleksi dihapus dari galeri.");
            location.reload();
          })
          .catch((error) => {
            alert("Gagal menghapus: " + error.message);
          });
      }
    }

    // Jalankan saat halaman dimuat
    loadPending();
    loadPublished();
  </script>
</body>
</html>
