<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Cerminan Guts</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #22282d;
      color: white;
      padding: 30px 15px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      width: 100%;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
    }
    .entry {
      background-color: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .entry time {
      display: block;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 8px;
    }
    .entry p {
      margin: 6px 0;
      line-height: 1.5;
      color: white;
    }
    .entry strong {
      color: #EEC643;
    }
    .button {
      padding: 6px 12px;
      margin-top: 10px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .publish-btn {
      background-color: #00e054;
      color: black;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      margin-left: 8px;
    }
    h2 {
      margin: 32px 0 12px;
      font-size: 24px;
      color: #EEC643;
      border-bottom: 2px solid #EEC643;
      padding-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è Admin Cerminan Guts</h1>
    <div id="adminContainer">Memuat data...</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDG_CJhx-NzuNtnbLs7kVCXXqnDCGBjrx8",
      authDomain: "cerminan-guts.firebaseapp.com",
      projectId: "cerminan-guts",
      storageBucket: "cerminan-guts.appspot.com",
      messagingSenderId: "1027822835789",
      appId: "1:1027822835789:web:a76ed4aa1776b485d16404",
      measurementId: "G-5ZCDL13NRF"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const adminContainer = document.getElementById("adminContainer");

    // --- Refleksi Belum Dipublikasikan ---
    db.collection("refleksi")
      .where("isPending", "==", true)
      .orderBy("time", "desc")
      .get()
      .then((querySnapshot) => {
        const section = document.createElement("div");
        section.innerHTML = `<h2>Refleksi Menunggu Publikasi</h2>`;

        if (querySnapshot.empty) {
          section.innerHTML += "<p>Tidak ada refleksi yang menunggu publikasi.</p>";
        } else {
          querySnapshot.forEach((doc) => {
            const entry = doc.data();
            const div = document.createElement("div");
            div.className = "entry";
            div.innerHTML = `
              <time>üïí ${entry.time.toDate().toLocaleString()}</time>
              <p><strong>${entry.question}</strong><br>${entry.answer}</p>
              ${entry.hope ? `<p><strong>Harapan:</strong><br>${entry.hope}</p>` : ""}
              <button class="button publish-btn" onclick="publishReflection('${doc.id}')">‚úÖ Publikasikan</button>
            `;
            section.appendChild(div);
          });
        }

        adminContainer.innerHTML = "";
        adminContainer.appendChild(section);
        loadPublished(); // lanjut ke bagian berikut
      })
      .catch((error) => {
        adminContainer.innerHTML = "<p>Gagal memuat data pending.</p>";
        console.error("Error:", error);
      });

    // --- Refleksi Sudah Dipublikasikan ---
    function loadPublished() {
      const section = document.createElement("div");
      section.innerHTML = `<h2>Refleksi yang Sudah Dipublikasikan</h2>`;

      db.collection("refleksi")
        .where("isPublic", "==", true)
        .orderBy("time", "desc")
        .get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            section.innerHTML += "<p>Belum ada refleksi publik.</p>";
          } else {
            querySnapshot.forEach((doc) => {
              const entry = doc.data();
              const div = document.createElement("div");
              div.className = "entry";
              div.innerHTML = `
                <time>üïí ${entry.time.toDate().toLocaleString()}</time>
                <p><strong>${entry.question}</strong><br>${entry.answer}</p>
                ${entry.hope ? `<p><strong>Harapan:</strong><br>${entry.hope}</p>` : ""}
                <button class="button delete-btn" onclick="deleteReflection('${doc.id}')">üóëÔ∏è Hapus dari Galeri</button>
              `;
              section.appendChild(div);
            });
          }

          adminContainer.appendChild(section);
        })
        .catch((error) => {
          console.error("Gagal memuat refleksi publik:", error);
        });
    }

    // Fungsi publikasi
    function publishReflection(docId) {
      db.collection("refleksi").doc(docId).update({
        isPublic: true,
        isPending: false
      })
      .then(() => {
        alert("Refleksi berhasil dipublikasikan!");
        location.reload();
      })
      .catch((error) => {
        alert("Gagal mempublikasikan: " + error.message);
      });
    }

    // Fungsi hapus
    function deleteReflection(docId) {
      if (confirm("Yakin ingin menghapus refleksi ini dari galeri?")) {
        db.collection("refleksi").doc(docId).delete()
          .then(() => {
            alert("Refleksi berhasil dihapus.");
            location.reload();
          })
          .catch((error) => {
            alert("Gagal menghapus: " + error.message);
          });
      }
    }
  </script>
</body>
</html>
