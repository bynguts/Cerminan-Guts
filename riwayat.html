<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riwayat Refleksi</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #22282d;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 15px;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-slide {
      animation: fadeSlide 0.6s ease both;
    }

    .container {
      max-width: 650px;
      width: 100%;
      background-color: rgba(85, 102, 120, 0.6);
      backdrop-filter: blur(1.5px);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeSlide 0.6s ease both;
    }

    h1 {
      font-size: 40px;
      font-weight: 700;
      color: white;
      margin-bottom: 25px;
    }

    .entry {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.5);
      margin: 10px auto 20px;
      display: block;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: left;
      animation: fadeSlide 0.6s ease both;
      color: #333;
      line-height: 1.5;
    }

    .entry time {
      font-size: 14px;
      color: black;
      display: block;
      margin-bottom: 6px;
    }

    .entry p {
      font-size: 14px;
      margin: 6px 0;
      color: black;
    }

    .entry p strong {
      font-size: 16px;
      color: white;
    }

    .button {
      padding: 10px 18px;
      font-size: 16px;
      font-weight: 600;
      background-color: #40bcf4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.25s ease, background-color 0.25s ease;
      margin-top: 16px;
      text-decoration: none;
      display: inline-block;
      min-width: 160px;
    }

    .button:hover {
      background-color: #00e054;
      transform: scale(1.03);
    }

    .no-entry {
      font-size: 16px;
      margin-top: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container fade-slide">
    <h1 class="fade-slide"><strong>Riwayat Refleksi</strong></h1>
    <div id="riwayat"></div>
    <a href="index.html" class="button fade-slide">‚¨ÖÔ∏è Kembali ke Halaman Utama</a>
  </div>

  <script>
    const container = document.getElementById("riwayat");

    const request = indexedDB.open("refleksiDB", 1);

    request.onerror = () => {
      container.innerHTML = "<p class='no-entry fade-slide'>Gagal membuka database.</p>";
    };

    request.onsuccess = function (event) {
      const db = event.target.result;
      const tx = db.transaction("refleksi", "readonly");
      const store = tx.objectStore("refleksi");

      const getAll = store.getAll();

      getAll.onsuccess = function () {
        const data = getAll.result.reverse();
        if (data.length === 0) {
          container.innerHTML = "<p class='no-entry fade-slide'>Belum ada refleksi yang disimpan.</p>";
          return;
        }

        data.forEach(entry => {
          const div = document.createElement("div");
          div.className = "entry fade-slide";
          div.innerHTML = `
            <time>üïí ${entry.time}</time>
            <p><strong>${entry.question}</strong><br>${entry.answer}</p>
            ${entry.hope ? `<p><strong>Harapan:</strong><br>${entry.hope}</p>` : ""}
          `;
          container.appendChild(div);
        });
      };

      getAll.onerror = function () {
        container.innerHTML = "<p class='no-entry fade-slide'>Gagal mengambil data refleksi.</p>";
      };
    };
  </script>
</body>
</html>
