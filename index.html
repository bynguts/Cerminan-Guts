<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cerminan Guts</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('https://i.imgur.com/Pc6bzRO.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      color: #000;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(0.6px);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: fadeUp 1s ease-out forwards;
      opacity: 0;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    p, label {
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.25s ease, background-color 0.25s ease;
    }

    button:hover {
      background-color: #187bcd;
      transform: scale(1.05);
    }

    .top-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .top-buttons a {
      display: inline-block;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cerminan Guts</h1>

    <div class="top-buttons">
      <a href="about.html"><button>Tentang</button></a>
      <button onclick="toggleMusic()">üéµ Musik</button>
    </div>

    <p>
      <strong>Cerminan Guts</strong> adalah ruang refleksi pribadi. Jawablah dengan jujur dan klik "Simpan Refleksi" untuk menyimpan ke perangkatmu.
    </p>

    <label id="label1" for="question1"></label>
    <textarea id="question1" rows="3"></textarea>

    <label id="label2" for="question2"></label>
    <textarea id="question2" rows="3"></textarea>

    <label for="harapan">Harapan pribadi:</label>
    <textarea id="harapan" rows="3" placeholder="(Opsional)"></textarea>

    <div style="text-align: center;">
      <button onclick="saveToLocal()">Simpan Refleksi</button>
      <a href="riwayat.html"><button>Cek Riwayat</button></a>
    </div>

    <p style="font-size: 14px; text-align: center; margin-top: 20px;">
      <em>‚ö†Ô∏è Jawaban hanya disimpan di browser-mu (localStorage).</em>
    </p>

    <audio id="bgm" loop>
      <source src="clair_de_lune.mp3" type="audio/mpeg">
    </audio>
  </div>

  <footer>
    Dibuat oleh <a href="https://linktr.ee/bynguts" target="_blank" style="color: #00acee;">@bibinanshori</a>
  </footer>

  <script>
    const allQuestions = [
      "Apakah kamu jujur dalam hal-hal kecil sekalipun?",
      "Apa keputusan terpenting yang kamu ambil minggu ini?",
      "Kapan terakhir kali kamu menyangkal sesuatu yang kamu tahu benar?",
      "Apa yang membuatmu merasa tidak konsisten dengan nilai-nilai sendiri?"
    ];

    window.onload = () => {
      const shuffled = allQuestions.sort(() => 0.5 - Math.random());
      document.getElementById("label1").textContent = shuffled[0];
      document.getElementById("label2").textContent = shuffled[1];
    };

    function saveToLocal() {
      const q1 = document.getElementById("question1").value.trim();
      const q2 = document.getElementById("question2").value.trim();
      const harapan = document.getElementById("harapan").value.trim();
      const label1 = document.getElementById("label1").textContent;
      const label2 = document.getElementById("label2").textContent;

      if (!q1 || !q2) {
        alert("Isi kedua jawaban dulu!");
        return;
      }

      const entry = {
        waktu: new Date().toLocaleString(),
        label1, label2, q1, q2, harapan
      };

      const existing = JSON.parse(localStorage.getItem("refleksi") || "[]");
      existing.push(entry);
      localStorage.setItem("refleksi", JSON.stringify(existing));

      alert("Refleksi disimpan ke perangkatmu.");
      document.getElementById("question1").value = "";
      document.getElementById("question2").value = "";
      document.getElementById("harapan").value = "";
    }

    function toggleMusic() {
      const bgm = document.getElementById("bgm");
      bgm.paused ? bgm.play() : bgm.pause();
    }
  </script>
</body>
</html>
