<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cerminan Guts</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  background-image: url('https://i.imgur.com/Pc6bzRO.jpeg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  min-height: 100vh;
  padding: 30px 15px;
  color: #000;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.container {
  background-color: rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(1px);
  padding: 30px;
  border-radius: 15px;
  max-width: 700px;
  width: 100%;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
}

h1 {
  text-align: center;
  font-size: 40px;
  color: white;
  margin-bottom: 25px;
}

.top-buttons, .bottom-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 25px;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  font-weight: 600;
  background-color: #1e90ff;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s ease, background-color 0.2s ease;
}

button:hover {
  background-color: #187bcd;
  transform: scale(1.05);
}

button:active {
  transform: scale(0.97);
}

textarea {
  width: 100%;
  height: 160px;
  padding: 15px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #aaa;
  margin-bottom: 20px;
  resize: vertical;
}

.question {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 15px;
  text-align: center;
}

.note {
  font-size: 14px;
  text-align: center;
  color: #333;
  margin-top: 10px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Cerminan Guts</h1><div class="top-buttons">
  <button onclick="window.location.href='about.html'">‚ùî Tentang</button>
  <button onclick="toggleMusic()">üéµ Musik</button>
</div>

<p class="question" id="question">Memuat pertanyaan...</p>
<textarea id="answer" placeholder="Tulis jawabanmu di sini..."></textarea>

<div class="bottom-buttons">
  <button id="saveBtn" onclick="simpanRefleksi()" disabled>üíæ Simpan Refleksi</button>
  <button onclick="window.location.href='riwayat.html'">üìö Cek Riwayat</button>
</div>

<p class="note">Jawaban disimpan di browsermu dan tidak dikirim ke mana pun.</p>

  </div>  <audio id="backgroundMusic" loop>
    <source src="clairdelune.mp3" type="audio/mp3">
  </audio>  <script>
    const pertanyaan = [
      "Apa yang paling kamu sesali hari ini?",
      "Kapan terakhir kamu bersikap tidak jujur, dan kenapa?",
      "Apa satu nilai moral yang ingin kamu pegang teguh, apapun risikonya?",
      "Apa hal baik terakhir yang kamu lakukan tanpa ada yang tahu?",
      "Pernahkah kamu berpura-pura menjadi seseorang yang bukan dirimu?"
    ];

    const qIndex = Math.floor(Math.random() * pertanyaan.length);
    document.getElementById('question').textContent = pertanyaan[qIndex];

    const textarea = document.getElementById('answer');
    const saveBtn = document.getElementById('saveBtn');

    textarea.addEventListener('input', () => {
      saveBtn.disabled = textarea.value.trim() === "";
    });

    function simpanRefleksi() {
      const jawaban = textarea.value.trim();
      if (!jawaban) return;
      const tanggal = new Date().toLocaleString();
      const item = { tanggal, pertanyaan: pertanyaan[qIndex], jawaban };
      let riwayat = JSON.parse(localStorage.getItem('riwayatRefleksi') || '[]');
      riwayat.push(item);
      localStorage.setItem('riwayatRefleksi', JSON.stringify(riwayat));
      textarea.value = "";
      saveBtn.disabled = true;
      alert("Refleksi berhasil disimpan!");
    }

    function toggleMusic() {
      const audio = document.getElementById('backgroundMusic');
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script></body>
</html>
