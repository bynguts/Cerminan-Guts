<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cerminan Guts</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { font-family: 'Source Sans Pro', sans-serif; margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#22282d;
      min-height:100vh;
      display:flex;

      padding:30px 15px;
    }
    .container {
      max-width:650px;
      width:100%;
      background:rgba(85,102,120,.6);
      border-radius:12px;
      padding:25px;
      text-align:center;
      color:#fff;
    }
    h1 { font-size:40px; margin-bottom:20px; }
    .button-group {
      display:flex; flex-wrap:wrap; gap:8px; justify-content:center; margin-bottom:20px;
    }
    .button {

    }

    textarea {

<body>
  <div class="container">
    <h1>Cerminan Guts</h1>

    <div class="button-group">
      <button class="button" onclick="toggleMusic()">ðŸŽµ Musik</button>
      <button class="button" onclick="saveReflection()">ðŸ’¾ Simpan Lokal</button>
      <button class="button" onclick="showHistory()">ðŸ“œ Riwayat</button>
    </div>

    <p id="question"></p>
    <textarea id="answer" placeholder="Tulis refleksimu di sini..."></textarea>

    <p><strong>Apa yang paling kamu harapkan dari hari esok?</strong></p>
    <textarea id="hope" placeholder="Tulis harapanmu di sini..."></textarea>

    <em>
      ðŸ”’ Refleksi disimpan **hanya di perangkatmu**.  
      Tidak ada data yang dikirim ke server mana pun.
    </em>
  </div>

<script>
/* =============================
   PERTANYAAN
============================= */
const questions = [
  "Apakah kamu masih jujur jika hanya kamu yang tahu jawabannya?", "Jika hidupmu hanya bisa diceritakan lewat 3 kejujuran yang kamu akui, apa yang akan kamu pilih?", "Mana yang lebih kamu takutkan, dinilai oleh orang lain atau menilai dirimu sendiri dengan jujur?", "Kamu lebih sering hidup untuk terlihat hidup, atau untuk benar-benar hidup?", "Dalam dunia yang selalu terhubung, bagaimana kamu membedakan antara dirimu yang nyata dan dirimu yang ditampilkan?", "Bagaimana media sosial memengaruhi definisimu tentang harga diri?", "Seberapa jauh teknologi membentuk pandanganmu tentang benar dan salah?", "Dalam budaya yang memuja reaksi dan validasi, apa arti integritas bagimu?", "Cobalah menjelaskan siapa kamu jika internet tidak pernah ada.", "Bagaimana persona digital mengubah caramu mengekspresikan nilai?", "Jika semua jejak digitalmu disusun seperti buku harian, apa yang akan orang pelajari tentang karaktermu?", "Apa yang kamu takutkan jika orang lain tahu isi pikiranmu yang sebenarnya di balik sebuah unggahan?", "Apa artinya menjadi jujur dalam dunia yang menghargai citra lebih dari kebenaran?", "Apakah menurutmu nilai seseorang bisa dilihat dari apa yang mereka unggah? Mengapa kamu percaya atau tidak percaya pada itu?", "Apakah integritas bisa tetap hidup di dunia yang dibangun dari pencitraan dan angka?", "Apakah kamu pernah merasa tidak berarti hanya karena postinganmu tidak mendapat perhatian? Dari mana rasa nilai diri itu berasal sebenarnya?", "Jika semua validasi eksternal (likes, comments, dan views) hilang hari ini, apa yang membuatmu tetap merasa bernilai sebagai manusia?", "Apakah kebebasan berekspresi di media sosial membuatmu lebih bertanggung jawab atau justru lebih sembrono dalam bersikap?", "Jika anak kecil melihat semua unggahanmu hari ini, apa karakter yang akan mereka tiru darimu?", "Apakah kamu hidup sebagai dirimu sendiri, atau sebagai apa yang dunia maya ingin kamu tampilkan?", "Dalam dunia yang terus terhubung, bagaimana caramu tetap terhubung dengan suara hatimu sendiri?", "Apakah kamu masih bisa menilai dirimu sendiri dengan jujur tanpa menunggu komentar atau like dari orang lain?", "Jika kamu tidak membagikan prosesmu, apakah kamu masih sanggup terus berjalan?", "Apa yang kamu pelajari tentang dirimu sendiri dari cara kamu bersikap di dunia digital?", "Dalam pencapaianmu yang dibagikan secara online, adakah ruang yang kamu sisakan untuk mengakui bahwa kamu masih belajar?", "Bagaimana kamu menanggapi orang yang menyerang keyakinanmu secara terbuka di internet?", "Apakah kamu lebih bangga dengan hasil yang dipuji orang, atau proses yang mungkin tak dilihat siapa pun?", "Jika semua media sosial tiba-tiba hilang besok pagi, apa yang akan hilang dari hidupmu? Dan apakah itu bagian penting dari dirimu?", "Jika setiap tindakanmu terekam dan ditayangkan kepada orang yang paling kamu hormati, apakah kamu akan hidup dengan cara yang sama seperti sekarang?", "Mengapa kamu membagikan sesuatu di media sosial? Apakah kamu ingin dipahami, atau hanya ingin dipuja? Apa bedanya menurutmu?", "Jika integritas adalah melakukan hal yang benar saat tak ada yang melihat, lalu siapa kamu saat tidak diawasi?", "Jika suatu saat anakmu bertanya bagaimana seharusnya bersikap di dunia digital, apakah kamu akan cukup bangga dengan pilihan-pilihan digitalmu selama ini?", "Apa perbedaan antara dirimu yang kamu tampilkan ke dunia dan dirimu yang kamu bisikkan pada diri sendiri?", "Bagaimana kamu bisa tahu bahwa kamu sedang jujur kepada dirimu sendiri, bukan hanya jujur kepada citra yang ingin kamu percayai?", "Jika kamu menulis tentang dirimu tanpa boleh menyebut pencapaian atau validasi dari orang lain, seperti apa tulisan itu akan terdengar?", "Pernahkah kamu merasa bahwa kamu menjual sebagian dari dirimu hanya untuk mendapat respons? Apa yang kamu rasakan setelahnya?", "Apa momen terakhir di mana kamu menyadari bahwa kamu berbohong kepada dirimu sendiri? Apa yang mendorongmu melakukannya?", "Apa artinya menjadi otentik ketika setiap ];

document.getElementById("question").innerHTML =
  "<strong>" + questions[Math.floor(Math.random()*questions.length)] + "</strong>";

/* =============================
   INDEXED DB (LOKAL ONLY)
============================= */
const request = indexedDB.open("cerminanDB", 1);
let db;

request.onupgradeneeded = e => {
  db = e.target.result;
  db.createObjectStore("refleksi", { keyPath:"id", autoIncrement:true });
};

request.onsuccess = e => db = e.target.result;

/* =============================
   SIMPAN
============================= */
function saveReflection() {
  const answer = document.getElementById("answer").value.trim();
  const hope = document.getElementById("hope").value.trim();

  if (!answer || !hope) {
    alert("Isi kedua kolom dulu.");
    return;
  }

  const data = {
    question: document.getElementById("question").innerText,
    answer,
    hope,
    time: new Date().toISOString()
  };

  const tx = db.transaction("refleksi", "readwrite");
  tx.objectStore("refleksi").add(data);

  alert("Refleksi tersimpan di perangkat ini.");
  document.getElementById("answer").value = "";
  document.getElementById("hope").value = "";
}

/* =============================
   RIWAYAT
============================= */
function showHistory() {
  alert("Riwayat hanya tersedia di halaman lokal (belum dibuat).");
}

/* =============================
   MUSIK
============================= */
let music, playing=false;
function toggleMusic() {
  if (!music) {
    music = new Audio("musik.mp3");
    music.loop = true;
  }
  playing ? music.pause() : music.play();
  playing = !playing;
}
</script>
</body>
</html>
